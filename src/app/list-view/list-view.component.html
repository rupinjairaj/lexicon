<div class="container" style="margin-top:20px" *ngFor="let x of responseWordData">
    <div class="panel panel-default" *ngFor="let eachWord of x.lexdata">
      <!-- Default panel contents -->
      <div class="panel-heading">
        <b>{{eachWord.word}}</b>
      </div>
      <!-- Table -->
      <table class="table">
        <thead>
          <tr>
            <th>Definition</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let xDef of eachWord.definitions">
            <td>{{xDef}}</td>
          </tr>
        </tbody>
      </table>
      <!-- Table -->
      <table class="table">
        <thead>
          <tr>
            <th>Examples</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let xExample of eachWord.examples">
            <td>{{xExample}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
